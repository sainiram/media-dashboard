<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="file"
      id="pro_up"
      onchange="loadFile(event);loadFile03(event)  "
      hidden
    />
    <label for="pro_up">
      <img
        src="./assets/images/profile.jpg"
        alt="user"
        class="rounded-circle border border-white object-fit-cover"
        style="object-position: top"
        width="100"
        height="102"
        id="output"
      />
      <div class="edit_icon position-absolute">
        <i class="bi bi-camera text-white fs-5"></i>
      </div>
    </label>

    <script>
      let loadFile = function (event) {
        let image = document.querySelector("#output");
        image.src = URL.createObjectURL(event.target.files[0]);
      };
      let loadFile02 = function (event) {
        let image = document.querySelector("#output02");
        image.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  </body>
</html>
